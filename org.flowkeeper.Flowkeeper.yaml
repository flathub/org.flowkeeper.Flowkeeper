app-id: org.flowkeeper.Flowkeeper
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: '6.8'
build-options:
  env:
    - BASEAPP_REMOVE_WEBENGINE=1
    - BASEAPP_DISABLE_NUMPY=1
command: run.sh
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=PYTHONPATH=/app/flowkeeper/
cleanup-commands:
  - /app/cleanup-BaseApp.sh
cleanup:
  - '*.a'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
modules:

  - name: python3-pycparser
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        pycparser
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/fe/cf/d2d3b9f5699fb1e4615c8e32ff220203e43b248e1dfcc6736ad9057731ca/pycparser-2.23.tar.gz
        sha256: 78816d4f24add8f10a06d6f05b4d424ad9e96cfebf68a4ddc99c65c0720d00c2
        x-checker-data:
          type: pypi
          name: pycparser

  - name: python3-cffi
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        cffi
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/eb/56/b1ba7935a17738ae8453301356628e8147c79dbb825bcbc73dc7401f9846/cffi-2.0.0.tar.gz
        sha256: 44d1b5909021139fe36001ae048dbdde8214afa20200eda0f64c068cac5d5529
        only-arches:
          - x86_64
        x-checker-data:
          type: pypi
          name: cffi
      - type: file
        url: https://files.pythonhosted.org/packages/eb/56/b1ba7935a17738ae8453301356628e8147c79dbb825bcbc73dc7401f9846/cffi-2.0.0.tar.gz
        sha256: 44d1b5909021139fe36001ae048dbdde8214afa20200eda0f64c068cac5d5529
        only-arches:
          - aarch64
        x-checker-data:
          type: pypi
          name: cffi

  - name: python3-cryptography
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        cryptography
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/a9/62/e3664e6ffd7743e1694b244dde70b43a394f6f7fbcacf7014a8ff5197c73/cryptography-46.0.1.tar.gz
        sha256: ed570874e88f213437f5cf758f9ef26cbfc3f336d889b1e592ee11283bb8d1c7
        only-arches:
          - x86_64
        x-checker-data:
          type: pypi
          name: cryptography
      - type: file
        url: https://files.pythonhosted.org/packages/a9/62/e3664e6ffd7743e1694b244dde70b43a394f6f7fbcacf7014a8ff5197c73/cryptography-46.0.1.tar.gz
        sha256: ed570874e88f213437f5cf758f9ef26cbfc3f336d889b1e592ee11283bb8d1c7
        only-arches:
          - aarch64
        x-checker-data:
          type: pypi
          name: cryptography

  - python3-modules.yaml

  - name: flowkeeper
    buildsystem: simple
    build-commands:
      - python -m compileall .

      - desktop-file-edit --remove-key="Exec" --remove-key="Version" "flowkeeper/scripts/linux/common/org.flowkeeper.Flowkeeper.desktop"
      - desktop-file-edit --set-key="Exec" --set-value="run.sh" "flowkeeper/scripts/linux/common/org.flowkeeper.Flowkeeper.desktop"

      - install -Dm644 "flowkeeper/scripts/linux/common/org.flowkeeper.Flowkeeper.desktop"
        "${FLATPAK_DEST}/share/applications/org.flowkeeper.Flowkeeper.desktop"
      - install -Dm644 "flowkeeper/scripts/linux/common/org.flowkeeper.Flowkeeper.metainfo.xml"
        "${FLATPAK_DEST}/share/metainfo/org.flowkeeper.Flowkeeper.metainfo.xml"
      - install -Dm644 "flowkeeper/flowkeeper-512x512.png" "${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/org.flowkeeper.Flowkeeper.png"
      - install -Dm644 "flowkeeper/flowkeeper-48x48.png" "${FLATPAK_DEST}/share/icons/hicolor/48x48/apps/org.flowkeeper.Flowkeeper.png"
      - install -Dm755 run.sh ${FLATPAK_DEST}/bin/run.sh

      - cd flowkeeper/res; /lib/libexec/rcc -g python --project -o "resources.qrc"
      - cd flowkeeper/res; /lib/libexec/rcc -g python "resources.qrc" -o "../src/fk/desktop/resources.py"

      - mv flowkeeper/src $FLATPAK_DEST/flowkeeper
      - mv flowkeeper/res $FLATPAK_DEST/flowkeeper/

    sources:
      - type: archive
        url: https://github.com/flowkeeper-org/fk-desktop/archive/refs/tags/v1.0.2.tar.gz
        dest: flowkeeper
        sha256: 86cf3f81a1772fb33e123b157361a002d2bff831430af5be97becb675fa2d987

      - type: script
        commands:
          - python /app/flowkeeper/fk/desktop/desktop.py "$@"
        dest-filename: run.sh
