app-id: org.flowkeeper.Flowkeeper
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: '6.8'
command: run.sh
rename-desktop-file: flowkeeper.desktop
rename-icon: flowkeeper
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=PYTHONPATH=/app/flowkeeper/
cleanup-commands:
  - /app/cleanup-BaseApp.sh
cleanup:
  - '*.a'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
modules:

  - name: python3-pycparser
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        pycparser
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/1d/b2/31537cf4b1ca988837256c910a668b553fceb8f069bedc4b1c826024b52c/pycparser-2.22.tar.gz
        sha256: 491c8be9c040f5390f5bf44a5b07752bd07f56edf992381b05c701439eec10f6
        x-checker-data:
          type: pypi
          name: pycparser

  - name: python3-cffi
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        cffi
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/fc/97/c783634659c2920c3fc70419e3af40972dbaf758daa229a7d6ea6135c90d/cffi-1.17.1.tar.gz
        sha256: 1c39c6016c32bc48dd54561950ebd6836e1670f2ae46128f67cf49e789c52824
        only-arches:
          - x86_64
        x-checker-data:
          type: pypi
          name: cffi
      - type: file
        url: https://files.pythonhosted.org/packages/fc/97/c783634659c2920c3fc70419e3af40972dbaf758daa229a7d6ea6135c90d/cffi-1.17.1.tar.gz
        sha256: 1c39c6016c32bc48dd54561950ebd6836e1670f2ae46128f67cf49e789c52824
        only-arches:
          - aarch64
        x-checker-data:
          type: pypi
          name: cffi

  - name: python3-cryptography
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        cryptography
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/fe/c8/a2a376a8711c1e11708b9c9972e0c3223f5fc682552c82d8db844393d6ce/cryptography-45.0.4.tar.gz
        sha256: 7405ade85c83c37682c8fe65554759800a4a8c54b2d96e0f8ad114d31b808d57
        only-arches:
          - x86_64
        x-checker-data:
          type: pypi
          name: cryptography
      - type: file
        url: https://files.pythonhosted.org/packages/fe/c8/a2a376a8711c1e11708b9c9972e0c3223f5fc682552c82d8db844393d6ce/cryptography-45.0.4.tar.gz
        sha256: 7405ade85c83c37682c8fe65554759800a4a8c54b2d96e0f8ad114d31b808d57
        only-arches:
          - aarch64
        x-checker-data:
          type: pypi
          name: cryptography

  - python3-modules.yaml

  - name: flowkeeper
    buildsystem: simple
    build-commands:
      - python -m compileall .

      - desktop-file-edit --remove-key="Exec" --remove-key="Version" --remove-key="Icon"
        "flowkeeper/scripts/linux/common/flowkeeper.desktop"
      - desktop-file-edit --set-key="Exec" --set-value="run.sh" "flowkeeper/scripts/linux/common/flowkeeper.desktop"
      - desktop-file-edit --set-key="Icon" --set-value="/usr/share/icons/hicolor/512x512/flowkeeper/flowkeeper"
        "flowkeeper/scripts/linux/common/flowkeeper.desktop"

      - install -Dm644 "flowkeeper/scripts/linux/common/flowkeeper.desktop" ${FLATPAK_DEST}/share/applications/flowkeeper.desktop
      - install -Dm644 flowkeeper/scripts/linux/common/org.flowkeeper.Flowkeeper.metainfo.xml
        ${FLATPAK_DEST}/share/metainfo/org.flowkeeper.Flowkeeper.metainfo.xml
      - install -Dm644 flowkeeper/flowkeeper-512x512.png ${FLATPAK_DEST}/share/icons/hicolor/512x512/apps/flowkeeper.png
      - install -Dm755 run.sh ${FLATPAK_DEST}/bin/run.sh

      - cd flowkeeper/res; /lib/libexec/rcc -g python --project -o "resources.qrc"
      - cd flowkeeper/res; /lib/libexec/rcc -g python "resources.qrc" -o "../src/fk/desktop/resources.py"

      - mv flowkeeper/src $FLATPAK_DEST/flowkeeper
      - mv flowkeeper/res $FLATPAK_DEST/flowkeeper/

    sources:
      - type: archive
        url: https://github.com/flowkeeper-org/fk-desktop/archive/refs/tags/v1.0.0.tar.gz
        dest: flowkeeper
        sha256: 46e4b5733bb11a336d5297158898fe41dfcbb0caf3f28e13fe4f3f697d62941b

      - type: file
        url: https://github.com/flowkeeper-org/fk-desktop/releases/download/v1.0.0/flowkeeper-512x512.png
        dest: flowkeeper
        sha256: a8bb673ac83af166a5117b83d8c5e18ed64207e7c5ffbe031df13bf683720ec8

      - type: script
        commands:
          - python /app/flowkeeper/fk/desktop/desktop.py "$@"
        dest-filename: run.sh
