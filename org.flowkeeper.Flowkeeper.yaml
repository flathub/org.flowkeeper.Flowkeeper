app-id: org.flowkeeper.Flowkeeper
runtime: org.kde.Platform
runtime-version: '6.8'
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: '6.8'
command: run.sh
rename-desktop-file: flowkeeper.desktop
rename-icon: flowkeeper
finish-args:
  - --socket=fallback-x11
  - --socket=wayland
  - --share=network
  - --share=ipc
  - --socket=pulseaudio
  - --device=dri
  - --talk-name=org.kde.StatusNotifierWatcher
  - --env=PYTHONPATH=/app/flowkeeper/
cleanup-commands:
  - /app/cleanup-BaseApp.sh
cleanup:
  - '*.a'
  - /include
  - /lib/cmake
  - /lib/pkgconfig
  - /share/man
modules:

  - name: python3-pycparser
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        pycparser
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/1d/b2/31537cf4b1ca988837256c910a668b553fceb8f069bedc4b1c826024b52c/pycparser-2.22.tar.gz
        sha256: 491c8be9c040f5390f5bf44a5b07752bd07f56edf992381b05c701439eec10f6
        x-checker-data:
          type: pypi
          name: pycparser

  - name: python3-cffi
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        cffi
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/fc/97/c783634659c2920c3fc70419e3af40972dbaf758daa229a7d6ea6135c90d/cffi-1.17.1.tar.gz
        sha256: 1c39c6016c32bc48dd54561950ebd6836e1670f2ae46128f67cf49e789c52824
        only-arches:
          - x86_64
        x-checker-data:
          type: pypi
          name: cffi
      - type: file
        url: https://files.pythonhosted.org/packages/fc/97/c783634659c2920c3fc70419e3af40972dbaf758daa229a7d6ea6135c90d/cffi-1.17.1.tar.gz
        sha256: 1c39c6016c32bc48dd54561950ebd6836e1670f2ae46128f67cf49e789c52824
        only-arches:
          - aarch64
        x-checker-data:
          type: pypi
          name: cffi

  - name: python3-cryptography
    buildsystem: simple
    build-commands:
      - pip3 install --no-index --find-links=file://${PWD} --prefix=${FLATPAK_DEST}
        cryptography
    sources:
      - type: file
        url: https://files.pythonhosted.org/packages/52/ca/dbd1dbb68769fe3972b2333b67a102f1c768c8ac42c31f36eaee4f37657d/cryptography-45.0.0.tar.gz
        sha256: 775ea405c16356e9d1646fa55393ea031737301041bfe849fbab9d9d88773756
        only-arches:
          - x86_64
        x-checker-data:
          type: pypi
          name: cryptography
      - type: file
        url: https://files.pythonhosted.org/packages/52/ca/dbd1dbb68769fe3972b2333b67a102f1c768c8ac42c31f36eaee4f37657d/cryptography-45.0.0.tar.gz
        sha256: 775ea405c16356e9d1646fa55393ea031737301041bfe849fbab9d9d88773756
        only-arches:
          - aarch64
        x-checker-data:
          type: pypi
          name: cryptography

  - python3-modules.yaml

  - name: flowkeeper
    buildsystem: simple
    build-commands:
      - install -Dm755 run.sh /app/bin/run.sh

      - python -m compileall .

      - desktop-file-edit --remove-key="Exec" --remove-key="Version" flowkeeper/installer/flowkeeper.desktop
      - desktop-file-edit --set-key="Exec" --set-value="run.sh" flowkeeper/installer/flowkeeper.desktop
      - install -Dm644 flowkeeper/installer/flowkeeper.desktop ${FLATPAK_DEST}/share/applications/flowkeeper.desktop
      - install -Dm644 flowkeeper/installer/org.flowkeeper.Flowkeeper.metainfo.xml
        /app/share/metainfo/org.flowkeeper.Flowkeeper.metainfo.xml
      - install -Dm644 flowkeeper/res/flowkeeper.png /app/share/icons/hicolor/512x512/apps/flowkeeper.png

      - cd flowkeeper/res; /lib/libexec/rcc -g python --project -o "resources.qrc"
      - cd flowkeeper/res; /lib/libexec/rcc -g python "resources.qrc" -o "../src/fk/desktop/resources.py"

      - mv flowkeeper/src $FLATPAK_DEST/flowkeeper
      - mv flowkeeper/res $FLATPAK_DEST/flowkeeper/

    sources:
      - type: archive
        url: https://github.com/flowkeeper-org/fk-desktop/archive/refs/tags/v0.10.0.tar.gz
        dest: flowkeeper
        sha256: ab7f0e88ca34462f54a092d47b111df292211c5d18e993973b3ed3c75471dc3b

      - type: script
        commands:
          - python /app/flowkeeper/fk/desktop/desktop.py "$@"
        dest-filename: run.sh
